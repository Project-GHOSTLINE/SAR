<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° AQUEDUC VELOCITY - Dashboard Live</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --accent-blue: #00d4ff;
      --accent-purple: #a855f7;
      --accent-pink: #ec4899;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
      animation: bgPulse 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    h1 {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
      letter-spacing: -2px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Top Bar */
    .top-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
      border-color: var(--accent-blue);
    }

    .stat-card:hover::before {
      opacity: 0.05;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .stat-value {
      font-size: 42px;
      font-weight: 900;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .stat-unit {
      font-size: 20px;
      opacity: 0.6;
      font-weight: 400;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      animation: fadeIn 0.8s;
    }

    .control-btn {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 12px 24px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-btn:hover {
      background: var(--accent-blue);
      border-color: var(--accent-blue);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
    }

    .control-btn.active {
      background: var(--accent-purple);
      border-color: var(--accent-purple);
    }

    .search-box {
      flex: 1;
      min-width: 300px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    /* Routes Grid */
    .routes-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }

    .route-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      animation: slideInLeft 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .route-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent-blue);
      transition: width 0.3s;
    }

    .route-card:hover {
      transform: translateX(8px);
      border-color: var(--accent-blue);
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.2);
    }

    .route-card:hover::before {
      width: 100%;
      opacity: 0.05;
    }

    .route-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .route-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .route-emoji {
      font-size: 42px;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 0 10px currentColor);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .route-details h3 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .route-path {
      font-size: 12px;
      color: var(--text-secondary);
      font-family: 'Monaco', monospace;
    }

    .route-status {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-excellent {
      background: linear-gradient(135deg, #10b981, #34d399);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    .status-good {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    .status-slow {
      background: linear-gradient(135deg, #f97316, #fb923c);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
    }
    .status-critical {
      background: linear-gradient(135deg, #ef4444, #f87171);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .time-display {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Metrics */
    .route-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .metric {
      text-align: center;
    }

    .metric-value {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .metric-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Progress Bar */
    .progress-container {
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      border-radius: 10px;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    .progress-fill::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-excellent { background: linear-gradient(90deg, #10b981, #34d399); }
    .progress-good { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .progress-slow { background: linear-gradient(90deg, #f97316, #fb923c); }
    .progress-critical { background: linear-gradient(90deg, #ef4444, #f87171); }

    /* Error Panel */
    .error-panel {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 12px;
      display: none;
      animation: slideDown 0.3s;
    }

    .error-panel.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-weight: 700;
      color: var(--error);
    }

    .error-item {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 8px;
      font-size: 13px;
      font-family: 'Monaco', monospace;
    }

    /* Chart Container */
    .chart-container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      animation: fadeIn 1s;
    }

    .chart-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Live Indicator */
    .live-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 12px 24px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background: var(--error);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px var(--error);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 100px 20px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-pink);
    }
  </style>
</head>
<body>
  <div class="live-indicator">
    <div class="live-dot"></div>
    <span>LIVE</span>
  </div>

  <div class="container">
    <header>
      <h1>‚ö° AQUEDUC VELOCITY</h1>
      <div class="subtitle">Real-Time Performance Dashboard</div>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div style="font-size: 20px;">Chargement des donn√©es de performance...</div>
    </div>

    <div id="content" style="display: none;">
      <!-- Top Stats -->
      <div class="top-bar" id="topStats"></div>

      <!-- Controls -->
      <div class="controls">
        <button class="control-btn" id="filterAll">
          üìä Toutes les Routes
        </button>
        <button class="control-btn" id="filterSlow">
          üêå Routes Lentes
        </button>
        <button class="control-btn" id="filterErrors">
          ‚ùå Avec Erreurs
        </button>
        <button class="control-btn" id="toggleErrors">
          üîç Afficher Erreurs
        </button>
        <input type="text" class="search-box" id="searchBox" placeholder="üîé Rechercher une route...">
      </div>

      <!-- Chart -->
      <div class="chart-container">
        <div class="chart-title">üìà Performance Timeline</div>
        <canvas id="performanceChart"></canvas>
      </div>

      <!-- Routes Grid -->
      <div class="routes-grid" id="routesGrid"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://dllyzfuqjzuhvshrlmuq.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsbHl6ZnVxanp1aHZzaHJsbXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTU5ODEsImV4cCI6MjA4MTU3MTk4MX0.xskVblRlKdbTST1Mdgz76oR7N2rDq8ZOUgaN-f_TTM4'

    const ROUTE_EMOJIS = {
      'messages': 'üí¨',
      'support': 'üé´',
      'tickets': 'üé´',
      'analytics': 'üìä',
      'vopay': 'üí∞',
      'transactions': 'üí≥',
      'clients': 'üë•',
      'loans': 'üè¶',
      'diagnostic': 'üîß',
      'admin': '‚öôÔ∏è',
      'api': 'üîå'
    }

    let allData = []
    let showErrors = false
    let currentFilter = 'all'
    let performanceChart = null

    function getEmoji(routePath) {
      const path = routePath.toLowerCase()
      for (const [key, emoji] of Object.entries(ROUTE_EMOJIS)) {
        if (path.includes(key)) return emoji
      }
      return 'üîπ'
    }

    function getSpeedClass(ms) {
      if (ms < 50) return 'excellent'
      if (ms < 150) return 'good'
      if (ms < 300) return 'slow'
      return 'critical'
    }

    function getSpeedLabel(ms) {
      if (ms < 50) return '‚ö° Excellent'
      if (ms < 150) return '‚úÖ Bon'
      if (ms < 300) return '‚ö†Ô∏è Lent'
      return 'üî¥ Critique'
    }

    async function fetchData() {
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/vw_route_performance?select=*`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
          }
        )

        if (!response.ok) throw new Error('Failed to fetch')

        const data = await response.json()
        return data
      } catch (err) {
        console.error('Error:', err)
        return []
      }
    }

    function renderTopStats(data) {
      const totalRequests = data.reduce((sum, r) => sum + r.total_requests, 0)
      const totalErrors = data.reduce((sum, r) => sum + r.error_count, 0)
      const successRate = totalRequests > 0 ? Math.round(((totalRequests - totalErrors) / totalRequests) * 100) : 0
      const avgTime = data.length > 0 ? Math.round(data.reduce((sum, r) => sum + r.avg_ms, 0) / data.length) : 0
      const slowRoutes = data.filter(r => r.avg_ms > 200).length

      document.getElementById('topStats').innerHTML = `
        <div class="stat-card">
          <div class="stat-label">üìä Total Requ√™tes</div>
          <div class="stat-value">${totalRequests.toLocaleString()}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">‚úÖ Taux de Succ√®s</div>
          <div class="stat-value">
            ${successRate}<span class="stat-unit">%</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">‚ö° Temps Moyen</div>
          <div class="stat-value">
            ${avgTime}<span class="stat-unit">ms</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">üêå Routes Lentes</div>
          <div class="stat-value">${slowRoutes}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">‚ùå Erreurs</div>
          <div class="stat-value">${totalErrors.toLocaleString()}</div>
        </div>
      `
    }

    function renderChart(data) {
      const ctx = document.getElementById('performanceChart')

      if (performanceChart) {
        performanceChart.destroy()
      }

      const sortedData = [...data].sort((a, b) => a.avg_ms - b.avg_ms).slice(0, 10)

      performanceChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: sortedData.map(r => r.route.split('/').pop() || 'Root'),
          datasets: [
            {
              label: 'Temps Moyen (ms)',
              data: sortedData.map(r => r.avg_ms),
              backgroundColor: sortedData.map(r => {
                const speedClass = getSpeedClass(r.avg_ms)
                if (speedClass === 'excellent') return 'rgba(16, 185, 129, 0.8)'
                if (speedClass === 'good') return 'rgba(245, 158, 11, 0.8)'
                if (speedClass === 'slow') return 'rgba(249, 115, 22, 0.8)'
                return 'rgba(239, 68, 68, 0.8)'
              }),
              borderColor: sortedData.map(r => {
                const speedClass = getSpeedClass(r.avg_ms)
                if (speedClass === 'excellent') return '#10b981'
                if (speedClass === 'good') return '#f59e0b'
                if (speedClass === 'slow') return '#f97316'
                return '#ef4444'
              }),
              borderWidth: 2
            },
            {
              label: 'P95 (ms)',
              data: sortedData.map(r => r.p95_ms),
              backgroundColor: 'rgba(168, 85, 247, 0.4)',
              borderColor: '#a855f7',
              borderWidth: 2
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 3,
          plugins: {
            legend: {
              labels: {
                color: 'rgba(255, 255, 255, 0.9)',
                font: { size: 14, weight: '600' }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(255, 255, 255, 0.1)'
              },
              ticks: {
                color: 'rgba(255, 255, 255, 0.7)',
                callback: (value) => value + 'ms'
              }
            },
            x: {
              grid: {
                display: false
              },
              ticks: {
                color: 'rgba(255, 255, 255, 0.7)',
                maxRotation: 45,
                minRotation: 45
              }
            }
          }
        }
      })
    }

    function renderRoutes(data) {
      const grid = document.getElementById('routesGrid')
      const search = document.getElementById('searchBox').value.toLowerCase()

      let filtered = [...data]

      // Apply filters
      if (currentFilter === 'slow') {
        filtered = filtered.filter(r => r.avg_ms > 200)
      } else if (currentFilter === 'errors') {
        filtered = filtered.filter(r => r.error_count > 0)
      }

      // Apply search
      if (search) {
        filtered = filtered.filter(r => r.route.toLowerCase().includes(search))
      }

      // Sort by avg_ms
      filtered.sort((a, b) => b.avg_ms - a.avg_ms)

      grid.innerHTML = filtered.map((route, index) => {
        const emoji = getEmoji(route.route)
        const speedClass = getSpeedClass(route.avg_ms)
        const speedLabel = getSpeedLabel(route.avg_ms)
        const errorRate = route.total_requests > 0 ?
          Math.round((route.error_count / route.total_requests) * 100) : 0
        const barWidth = Math.min((route.avg_ms / 500) * 100, 100)

        return `
          <div class="route-card" style="animation-delay: ${index * 0.05}s">
            <div class="route-header">
              <div class="route-info">
                <div class="route-emoji">${emoji}</div>
                <div class="route-details">
                  <h3>${route.route.split('/').pop() || 'Root'}</h3>
                  <div class="route-path">${route.route}</div>
                </div>
              </div>
              <div class="route-status">
                <div class="status-badge status-${speedClass}">${speedLabel}</div>
                <div class="time-display">${route.avg_ms}ms</div>
              </div>
            </div>

            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill progress-${speedClass}" style="width: ${barWidth}%"></div>
              </div>
            </div>

            <div class="route-metrics">
              <div class="metric">
                <div class="metric-value">${route.min_ms}ms</div>
                <div class="metric-label">Min</div>
              </div>
              <div class="metric">
                <div class="metric-value">${route.p50_ms}ms</div>
                <div class="metric-label">P50</div>
              </div>
              <div class="metric">
                <div class="metric-value">${route.p95_ms}ms</div>
                <div class="metric-label">P95</div>
              </div>
              <div class="metric">
                <div class="metric-value">${route.max_ms}ms</div>
                <div class="metric-label">Max</div>
              </div>
              <div class="metric">
                <div class="metric-value">${route.total_requests}</div>
                <div class="metric-label">Requ√™tes</div>
              </div>
              <div class="metric">
                <div class="metric-value" style="color: ${errorRate > 0 ? 'var(--error)' : 'var(--success)'}">
                  ${errorRate}%
                </div>
                <div class="metric-label">Erreurs</div>
              </div>
            </div>

            ${route.error_count > 0 ? `
              <div class="error-panel ${showErrors ? 'show' : ''}">
                <div class="error-header">
                  ‚ö†Ô∏è ${route.error_count} erreur${route.error_count > 1 ? 's' : ''} d√©tect√©e${route.error_count > 1 ? 's' : ''}
                </div>
                <div class="error-item">
                  Taux d'√©chec: ${errorRate}% (${route.error_count}/${route.total_requests} requ√™tes)
                </div>
                <div class="error-item">
                  Derni√®re activit√©: ${new Date(route.last_request_at).toLocaleString('fr-CA')}
                </div>
              </div>
            ` : ''}
          </div>
        `
      }).join('')
    }

    async function refresh() {
      const data = await fetchData()

      if (data.length === 0) {
        document.getElementById('loading').innerHTML = `
          <div class="spinner"></div>
          <div style="font-size: 20px;">Aucune donn√©e disponible</div>
          <div style="margin-top: 10px; opacity: 0.7;">Lancez un stress test d'abord:</div>
          <div style="margin-top: 10px; font-family: Monaco; font-size: 14px;">
            node scripts/stress-test-animated.mjs
          </div>
        `
        return
      }

      allData = data
      renderTopStats(data)
      renderChart(data)
      renderRoutes(data)

      document.getElementById('loading').style.display = 'none'
      document.getElementById('content').style.display = 'block'
    }

    // Event listeners
    document.getElementById('filterAll').addEventListener('click', () => {
      currentFilter = 'all'
      document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'))
      document.getElementById('filterAll').classList.add('active')
      renderRoutes(allData)
    })

    document.getElementById('filterSlow').addEventListener('click', () => {
      currentFilter = 'slow'
      document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'))
      document.getElementById('filterSlow').classList.add('active')
      renderRoutes(allData)
    })

    document.getElementById('filterErrors').addEventListener('click', () => {
      currentFilter = 'errors'
      document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'))
      document.getElementById('filterErrors').classList.add('active')
      renderRoutes(allData)
    })

    document.getElementById('toggleErrors').addEventListener('click', (e) => {
      showErrors = !showErrors
      e.target.classList.toggle('active')
      document.querySelectorAll('.error-panel').forEach(panel => {
        panel.classList.toggle('show', showErrors)
      })
    })

    document.getElementById('searchBox').addEventListener('input', () => {
      renderRoutes(allData)
    })

    // Initial load and auto-refresh
    refresh()
    setInterval(refresh, 5000)
  </script>
</body>
</html>
