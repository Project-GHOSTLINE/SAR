<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYNET - SAR Defense Grid</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: #000;
      color: #ff0000;
      overflow: hidden;
      position: relative;
    }

    /* Scanlines effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
      animation: scanlines 8s linear infinite;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    /* Grid background */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header HUD */
    .hud-header {
      padding: 20px;
      border-bottom: 2px solid #ff0000;
      background: linear-gradient(180deg, rgba(255, 0, 0, 0.2) 0%, transparent 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .hud-header::before,
    .hud-header::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid #ff0000;
    }

    .hud-header::before {
      top: 10px;
      left: 10px;
      border-right: none;
      border-bottom: none;
    }

    .hud-header::after {
      top: 10px;
      right: 10px;
      border-left: none;
      border-bottom: none;
    }

    .system-title {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      91% { transform: translate(-2px, 2px); }
      92% { transform: translate(2px, -2px); }
      93% { transform: translate(0); }
    }

    .system-status {
      display: flex;
      gap: 30px;
      font-size: 12px;
      text-transform: uppercase;
    }

    .status-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .status-label {
      opacity: 0.6;
      font-size: 10px;
    }

    .status-value {
      font-size: 18px;
      font-weight: 700;
      text-shadow: 0 0 10px #ff0000;
    }

    /* Main grid */
    .main-grid {
      flex: 1;
      display: grid;
      grid-template-columns: 300px 1fr 300px;
      gap: 20px;
      padding: 20px;
      overflow: hidden;
    }

    /* Side panels */
    .panel {
      border: 2px solid #ff0000;
      background: rgba(0, 0, 0, 0.8);
      position: relative;
      overflow-y: auto;
      padding: 20px;
    }

    .panel-title {
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ff0000;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0000;
      letter-spacing: 2px;
    }

    /* Route cards */
    .route-card {
      border: 1px solid #ff0000;
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .route-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: currentColor;
    }

    .route-card:hover {
      background: rgba(255, 0, 0, 0.1);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transform: translateX(5px);
    }

    .route-card.fast { color: #00ff00; }
    .route-card.good { color: #ffff00; }
    .route-card.slow { color: #ff9800; }
    .route-card.critical { color: #ff0000; }
    .route-card.error {
      color: #ff00ff;
      animation: pulse-error 1s ease-in-out infinite;
    }
    .route-card.untested {
      color: #666;
      border-style: dashed;
    }

    @keyframes pulse-error {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .route-name {
      font-size: 11px;
      font-weight: 700;
      margin-bottom: 8px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .route-stats {
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      opacity: 0.8;
    }

    /* Center visualization */
    .center-viz {
      border: 2px solid #ff0000;
      background: rgba(0, 0, 0, 0.9);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .viz-header {
      padding: 15px;
      border-bottom: 1px solid #ff0000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .viz-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #ff0000;
    }

    .threat-level {
      font-size: 14px;
      padding: 5px 15px;
      border: 1px solid;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }

    .threat-level.green { color: #00ff00; border-color: #00ff00; }
    .threat-level.yellow { color: #ffff00; border-color: #ffff00; }
    .threat-level.orange { color: #ff9800; border-color: #ff9800; }
    .threat-level.red { color: #ff0000; border-color: #ff0000; }

    /* Network map */
    .network-map {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #ff0000;
    }

    .stat-box {
      text-align: center;
      padding: 10px;
      border: 1px solid #ff0000;
      background: rgba(255, 0, 0, 0.05);
    }

    .stat-label {
      font-size: 10px;
      opacity: 0.6;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 0 10px currentColor;
    }

    /* Category sections */
    .category-section {
      margin-bottom: 20px;
    }

    .category-header {
      font-size: 12px;
      font-weight: 700;
      padding: 8px;
      background: rgba(255, 0, 0, 0.2);
      border-left: 3px solid #ff0000;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Loading */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .loading-text {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      left: -50%;
      width: 50%;
      height: 100%;
      background: #ff0000;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -50%; }
      100% { left: 100%; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: #ff0000;
      border: 1px solid #000;
    }

    /* Timestamp */
    .timestamp {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      opacity: 0.5;
      letter-spacing: 2px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="loading-text">INITIALIZING SKYNET</div>
    <div class="loading-bar"></div>
  </div>

  <div class="container">
    <div class="hud-header">
      <div class="system-title">â—¢ SKYNET DEFENSE GRID â—£</div>
      <div class="system-status">
        <div class="status-item">
          <div class="status-label">SYSTEM</div>
          <div class="status-value">ONLINE</div>
        </div>
        <div class="status-item">
          <div class="status-label">THREATS</div>
          <div class="status-value" id="threat-count">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">NODES</div>
          <div class="status-value" id="node-count">0</div>
        </div>
      </div>
    </div>

    <div class="main-grid">
      <!-- Left: Critical Systems -->
      <div class="panel">
        <div class="panel-title">âš  CRITICAL SYSTEMS</div>
        <div id="critical-routes"></div>
      </div>

      <!-- Center: Network Map -->
      <div class="center-viz">
        <div class="viz-header">
          <div class="viz-title">NEURAL NETWORK MAP</div>
          <div class="threat-level green" id="threat-level">THREAT LEVEL: MINIMAL</div>
        </div>
        <div class="network-map">
          <canvas id="network-canvas"></canvas>
        </div>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">TOTAL ENDPOINTS</div>
            <div class="stat-value" id="total-endpoints">0</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">ACTIVE</div>
            <div class="stat-value" style="color: #00ff00;" id="active-endpoints">0</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">AVG RESPONSE</div>
            <div class="stat-value" style="color: #ffff00;" id="avg-response">--</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">ERRORS</div>
            <div class="stat-value" style="color: #ff00ff;" id="error-count">0</div>
          </div>
        </div>
      </div>

      <!-- Right: All Systems -->
      <div class="panel">
        <div class="panel-title">â—‰ ALL SYSTEMS</div>
        <div id="all-routes"></div>
      </div>
    </div>
  </div>

  <div class="timestamp" id="timestamp"></div>

  <script>
    const SUPABASE_URL = 'https://dllyzfuqjzuhvshrlmuq.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsbHl6ZnVxanp1aHZzaHJsbXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5OTU5ODEsImV4cCI6MjA4MTU3MTk4MX0.xskVblRlKdbTST1Mdgz76oR7N2rDq8ZOUgaN-f_TTM4'

    const CATEGORIES = {
      'Admin Core': ['messages', 'analytics', 'login', 'logout', 'send'],
      'Support': ['support/tickets', 'support/messages'],
      'VoPay': ['vopay'],
      'Memory': ['memory/'],
      'Sentinel': ['sentinel/'],
      'OSINT': ['osint/'],
      'Network': ['network/'],
      'Security': ['anonymity/', 'device/', 'fingerprint/'],
      'System': ['performance-diagnostic', 'routes/', 'cortex/']
    }

    let routes = []
    let performanceData = {}
    let stats = {}
    let canvas, ctx
    let nodes = []
    let connections = []

    function getCategory(route) {
      for (const [cat, keywords] of Object.entries(CATEGORIES)) {
        if (keywords.some(kw => route.includes(kw))) return cat
      }
      return 'Other'
    }

    function getStatusClass(route) {
      const perf = performanceData[route]

      if (!perf) return {
        class: 'untested',
        status: 'OFFLINE',
        color: '#666'
      }

      if (perf.error_count > 0) return {
        class: 'error',
        status: 'ERROR',
        color: '#ff00ff',
        ms: perf.avg_ms,
        requests: perf.total_requests
      }

      const ms = perf.avg_ms

      if (ms < 50) return {
        class: 'fast',
        status: 'OPTIMAL',
        color: '#00ff00',
        ms, requests: perf.total_requests
      }
      if (ms < 150) return {
        class: 'good',
        status: 'NORMAL',
        color: '#ffff00',
        ms, requests: perf.total_requests
      }
      if (ms < 300) return {
        class: 'slow',
        status: 'SLOW',
        color: '#ff9800',
        ms, requests: perf.total_requests
      }

      return {
        class: 'critical',
        status: 'CRITICAL',
        color: '#ff0000',
        ms, requests: perf.total_requests
      }
    }

    async function fetchData() {
      try {
        console.log('ðŸŽ¯ SKYNET: Fetching data...')

        const response = await fetch(`${SUPABASE_URL}/rest/v1/vw_route_performance?select=*`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        })

        if (!response.ok) throw new Error('Connection failed')

        const data = await response.json()
        console.log('âœ… SKYNET: Data received:', data.length, 'routes')

        performanceData = {}
        routes = []

        data.forEach(item => {
          performanceData[item.route] = item
          routes.push(item.route)
        })

        // Get all possible routes from filesystem
        const allRoutes = [
          ...routes,
          '/api/admin/analytics/dashboard',
          '/api/admin/login',
          '/api/admin/logout',
          '/api/memory/context',
          '/api/sentinel/execute',
          '/api/osint/scan'
        ]

        routes = [...new Set(allRoutes)]

        // Calculate stats
        stats.total = routes.length
        stats.active = data.filter(d => d.error_count === 0).length
        stats.errors = data.filter(d => d.error_count > 0).length
        stats.avgTime = data.length ? Math.round(data.reduce((sum, d) => sum + d.avg_ms, 0) / data.length) : 0

        updateDisplay()
        initCanvas()
        drawNetwork()

        document.getElementById('loading').style.display = 'none'
      } catch (error) {
        console.error('âŒ SKYNET ERROR:', error)
      }
    }

    function updateDisplay() {
      // Update header stats
      document.getElementById('threat-count').textContent = stats.errors
      document.getElementById('node-count').textContent = stats.total

      // Update stats grid
      document.getElementById('total-endpoints').textContent = stats.total
      document.getElementById('active-endpoints').textContent = stats.active
      document.getElementById('avg-response').textContent = stats.avgTime ? stats.avgTime + 'ms' : '--'
      document.getElementById('error-count').textContent = stats.errors

      // Update threat level
      const threatLevel = document.getElementById('threat-level')
      if (stats.errors > 5) {
        threatLevel.textContent = 'THREAT LEVEL: CRITICAL'
        threatLevel.className = 'threat-level red'
      } else if (stats.errors > 2) {
        threatLevel.textContent = 'THREAT LEVEL: ELEVATED'
        threatLevel.className = 'threat-level orange'
      } else if (stats.errors > 0) {
        threatLevel.textContent = 'THREAT LEVEL: MODERATE'
        threatLevel.className = 'threat-level yellow'
      } else {
        threatLevel.textContent = 'THREAT LEVEL: MINIMAL'
        threatLevel.className = 'threat-level green'
      }

      // Update route lists
      renderRoutes()
    }

    function renderRoutes() {
      const criticalDiv = document.getElementById('critical-routes')
      const allDiv = document.getElementById('all-routes')

      // Group by category
      const categorized = {}
      routes.forEach(route => {
        const cat = getCategory(route)
        if (!categorized[cat]) categorized[cat] = []
        categorized[cat].push(route)
      })

      // Critical routes (errors or slow)
      const critical = routes.filter(r => {
        const status = getStatusClass(r)
        return status.class === 'error' || status.class === 'critical' || status.class === 'slow'
      })

      criticalDiv.innerHTML = critical.length ? '' : '<div style="opacity: 0.5; text-align: center; padding: 20px;">NO CRITICAL THREATS</div>'
      critical.forEach(route => {
        const status = getStatusClass(route)
        criticalDiv.innerHTML += `
          <div class="route-card ${status.class}">
            <div class="route-name">${route}</div>
            <div class="route-stats">
              <span>${status.status}</span>
              ${status.ms ? `<span>${status.ms}ms</span>` : ''}
            </div>
          </div>
        `
      })

      // All routes by category
      allDiv.innerHTML = ''
      Object.keys(categorized).sort().forEach(cat => {
        allDiv.innerHTML += `<div class="category-section">
          <div class="category-header">${cat}</div>
        `
        categorized[cat].forEach(route => {
          const status = getStatusClass(route)
          const shortName = route.split('/').slice(-2).join('/')
          allDiv.innerHTML += `
            <div class="route-card ${status.class}">
              <div class="route-name">${shortName}</div>
              <div class="route-stats">
                <span>${status.status}</span>
                ${status.ms ? `<span>${status.ms}ms</span>` : ''}
              </div>
            </div>
          `
        })
        allDiv.innerHTML += `</div>`
      })
    }

    function initCanvas() {
      canvas = document.getElementById('network-canvas')
      ctx = canvas.getContext('2d')

      function resize() {
        canvas.width = canvas.offsetWidth
        canvas.height = canvas.offsetHeight
        createNodes()
      }

      resize()
      window.addEventListener('resize', resize)
    }

    function createNodes() {
      const w = canvas.width
      const h = canvas.height
      const centerX = w / 2
      const centerY = h / 2

      nodes = []
      connections = []

      // Center node (SKYNET core)
      nodes.push({
        x: centerX,
        y: centerY,
        radius: 40,
        color: '#ff0000',
        label: 'SKYNET',
        core: true
      })

      // Create nodes for each route
      const angleStep = (Math.PI * 2) / routes.length
      routes.forEach((route, i) => {
        const angle = i * angleStep
        const distance = Math.min(w, h) * 0.35
        const x = centerX + Math.cos(angle) * distance
        const y = centerY + Math.sin(angle) * distance
        const status = getStatusClass(route)

        nodes.push({
          x, y,
          radius: 8,
          color: status.color,
          route,
          status: status.status
        })

        // Connection to center
        connections.push({
          from: 0,
          to: i + 1,
          color: status.color
        })
      })
    }

    function hexToRgba(hex, alpha) {
      // Convert hex to RGB
      let r, g, b
      if (hex.length === 4) {
        // #RGB format
        r = parseInt(hex[1] + hex[1], 16)
        g = parseInt(hex[2] + hex[2], 16)
        b = parseInt(hex[3] + hex[3], 16)
      } else {
        // #RRGGBB format
        r = parseInt(hex.slice(1, 3), 16)
        g = parseInt(hex.slice(3, 5), 16)
        b = parseInt(hex.slice(5, 7), 16)
      }
      return `rgba(${r}, ${g}, ${b}, ${alpha})`
    }

    function drawNetwork() {
      if (!ctx) return

      ctx.fillStyle = '#000'
      ctx.fillRect(0, 0, canvas.width, canvas.height)

      // Draw connections
      connections.forEach(conn => {
        const from = nodes[conn.from]
        const to = nodes[conn.to]

        ctx.beginPath()
        ctx.moveTo(from.x, from.y)
        ctx.lineTo(to.x, to.y)
        ctx.strokeStyle = hexToRgba(conn.color, 0.25)
        ctx.lineWidth = 1
        ctx.stroke()
      })

      // Draw nodes
      nodes.forEach(node => {
        // Glow
        const gradient = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, node.radius * 2)
        gradient.addColorStop(0, hexToRgba(node.color, 0.5))
        gradient.addColorStop(1, 'transparent')
        ctx.fillStyle = gradient
        ctx.beginPath()
        ctx.arc(node.x, node.y, node.radius * 2, 0, Math.PI * 2)
        ctx.fill()

        // Node
        ctx.fillStyle = node.core ? node.color : '#000'
        ctx.beginPath()
        ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2)
        ctx.fill()
        ctx.strokeStyle = node.color
        ctx.lineWidth = 2
        ctx.stroke()

        // Label for core
        if (node.core) {
          ctx.fillStyle = '#000'
          ctx.font = 'bold 12px Orbitron'
          ctx.textAlign = 'center'
          ctx.textBaseline = 'middle'
          ctx.fillText(node.label, node.x, node.y)
        }
      })

      requestAnimationFrame(drawNetwork)
    }

    function updateTimestamp() {
      const now = new Date()
      const timestamp = now.toISOString().replace('T', ' ').split('.')[0]
      document.getElementById('timestamp').textContent = timestamp + ' UTC'
    }

    // Initialize
    fetchData()
    setInterval(fetchData, 5000)
    setInterval(updateTimestamp, 1000)
    updateTimestamp()
  </script>
</body>
