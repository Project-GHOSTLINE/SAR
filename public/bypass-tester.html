<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Tester - All Techniques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            color: #0f0;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            color: #0a0;
            font-size: 1.2em;
        }

        .warning {
            background: #ff0000;
            color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border: 3px solid #fff;
            font-weight: bold;
            text-align: center;
        }

        .controls {
            background: rgba(0, 50, 0, 0.8);
            border: 2px solid #0f0;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #0a0;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: inherit;
            font-size: 1.1em;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 20px #0f0;
        }

        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .test-btn {
            padding: 15px;
            background: #0f0;
            border: none;
            color: #000;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .test-btn:hover {
            background: #0a0;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.7);
            transform: translateY(-2px);
        }

        .test-btn:disabled {
            background: #060;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(0, 50, 0, 0.8);
            border: 2px solid #0f0;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-success { color: #0f0; }
        .stat-fail { color: #f00; }
        .stat-critical { color: #ff0; animation: blink 1s infinite; }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stat-label {
            color: #0a0;
            font-size: 0.9em;
        }

        .results-container {
            background: rgba(0, 50, 0, 0.8);
            border: 2px solid #0f0;
            padding: 30px;
        }

        .category-section {
            margin-bottom: 30px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 20px;
        }

        .category-title {
            font-size: 1.8em;
            color: #0f0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-badge {
            background: #0f0;
            color: #000;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.6em;
        }

        .bypass-item {
            background: rgba(0, 0, 0, 0.6);
            border-left: 5px solid;
            padding: 15px;
            margin-bottom: 10px;
        }

        .bypass-success {
            border-left-color: #0f0;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #0f0; }
            50% { box-shadow: 0 0 20px #0f0; }
        }

        .bypass-fail {
            border-left-color: #666;
        }

        .bypass-critical {
            border-left-color: #ff0;
            background: rgba(255, 255, 0, 0.1);
        }

        .bypass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bypass-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #0f0;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-success {
            background: #0f0;
            color: #000;
        }

        .status-fail {
            background: #666;
            color: #fff;
        }

        .status-critical {
            background: #ff0;
            color: #000;
            animation: blink 1s infinite;
        }

        .bypass-details {
            margin-top: 10px;
            padding: 10px;
            background: #000;
            border: 1px solid #0f0;
        }

        .detail-row {
            padding: 5px 0;
            color: #0a0;
        }

        .detail-label {
            color: #0f0;
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }

        code {
            background: #000;
            padding: 2px 6px;
            color: #0f0;
            border: 1px solid #0a0;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 2em;
            color: #0f0;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: #0a0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .test-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì BYPASS TESTER</h1>
        <p class="subtitle">Test All Bypass Techniques - Real Results</p>

        <div class="warning">
            ‚ö†Ô∏è AUTHORIZED TESTING ONLY - Only test on systems you own or have explicit permission to test
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="target">üéØ TARGET (Domain or IP)</label>
                <input type="text" id="target" placeholder="example.com" value="testphp.vulnweb.com">
            </div>

            <div class="test-buttons">
                <button class="test-btn" onclick="runTests('all')">ALL TESTS</button>
                <button class="test-btn" onclick="runTests('waf')">WAF BYPASS</button>
                <button class="test-btn" onclick="runTests('auth')">AUTH BYPASS</button>
                <button class="test-btn" onclick="runTests('filter')">FILTER BYPASS</button>
                <button class="test-btn" onclick="runTests('encoding')">ENCODING</button>
                <button class="test-btn" onclick="runTests('sql')">SQL BYPASS</button>
                <button class="test-btn" onclick="runTests('xss')">XSS BYPASS</button>
                <button class="test-btn" onclick="runTests('path')">PATH BYPASS</button>
                <button class="test-btn" onclick="runTests('rce')">RCE BYPASS</button>
            </div>
        </div>

        <div id="stats" style="display: none;" class="stats">
            <div class="stat-box">
                <div class="stat-value stat-success" id="stat-success">0</div>
                <div class="stat-label">SUCCESSFUL</div>
            </div>
            <div class="stat-box">
                <div class="stat-value stat-fail" id="stat-fail">0</div>
                <div class="stat-label">FAILED</div>
            </div>
            <div class="stat-box">
                <div class="stat-value stat-critical" id="stat-critical">0</div>
                <div class="stat-label">CRITICAL</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" style="color: #0f0;" id="stat-total">0</div>
                <div class="stat-label">TOTAL TESTS</div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Testing all bypass techniques
        </div>

        <div id="results" class="results-container" style="display: none;"></div>
    </div>

    <script>
        async function runTests(testType) {
            const target = document.getElementById('target').value.trim();
            if (!target) {
                alert('Please enter a target');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('stats').style.display = 'none';

            // Disable buttons
            const buttons = document.querySelectorAll('.test-btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('/api/osint/bypass-tests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        target,
                        test_type: testType
                    })
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.results);
                } else {
                    alert('Tests failed: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function displayResults(data) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';

            // Update stats
            document.getElementById('stat-success').textContent = data.successful_bypasses;
            document.getElementById('stat-fail').textContent = data.failed_bypasses;
            document.getElementById('stat-critical').textContent = data.critical_findings;
            document.getElementById('stat-total').textContent = data.bypasses_found.length;

            // Group bypasses by category
            const categories = {};
            data.bypasses_found.forEach(bypass => {
                if (!categories[bypass.category]) {
                    categories[bypass.category] = [];
                }
                categories[bypass.category].push(bypass);
            });

            // Render results
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = Object.entries(categories).map(([category, bypasses]) => {
                const successCount = bypasses.filter(b => b.success).length;

                return `
                    <div class="category-section">
                        <div class="category-title">
                            ${category}
                            <span class="category-badge">${successCount}/${bypasses.length} SUCCESS</span>
                        </div>
                        ${bypasses.map(bypass => `
                            <div class="bypass-item ${bypass.success ? (bypass.severity === 'CRITICAL' ? 'bypass-critical' : 'bypass-success') : 'bypass-fail'}">
                                <div class="bypass-header">
                                    <div class="bypass-name">${bypass.technique}</div>
                                    <div class="status-badge ${bypass.success ? (bypass.severity === 'CRITICAL' ? 'status-critical' : 'status-success') : 'status-fail'}">
                                        ${bypass.success ? (bypass.severity === 'CRITICAL' ? 'üî• CRITICAL' : '‚úì SUCCESS') : '‚úó BLOCKED'}
                                    </div>
                                </div>
                                <div class="bypass-details">
                                    <div class="detail-row">
                                        <span class="detail-label">Payload:</span>
                                        <code>${escapeHtml(bypass.payload)}</code>
                                    </div>
                                    <div class="detail-row">
                                        <span class="detail-label">Result:</span>
                                        <span style="color: ${bypass.success ? '#0f0' : '#f00'};">${bypass.details}</span>
                                    </div>
                                    ${bypass.response_time ? `
                                        <div class="detail-row">
                                            <span class="detail-label">Response Time:</span>
                                            <span>${bypass.response_time}ms</span>
                                        </div>
                                    ` : ''}
                                    ${bypass.response_length ? `
                                        <div class="detail-row">
                                            <span class="detail-label">Response Size:</span>
                                            <span>${bypass.response_length} bytes</span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Console warning
        console.log('%c‚ö†Ô∏è AUTHORIZED TESTING ONLY', 'font-size: 20px; color: #ff0000; font-weight: bold;');
        console.log('These bypass techniques are for authorized security testing only.');
        console.log('Unauthorized use is illegal and unethical.');
    </script>
</body>
</html>
